<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
<!--------overall header--------------------------------------------------------------------------------------------------->  





<!--------{PORTAL_HEADER}--------------------------------------------------------------------------------------------------->  

	<!-- The button that is shown when the column is closed -->
	<!-- BEGIN layout_collapse -->
    <td id="header_hide" style="display: none;" valign="top" align="left" width="10" height="18"><a href="JavaScript:ShowHide('header_block','header_hide','header_block');"><img src="{layout_collapse.LAYOUT_IMAGER}" width="10" height="18" alt="" border="0" /></a></td>
	<!-- END layout_collapse -->

	<!-- The spacer image that replaces the above button when the collapsible layout is turned off -->
	<!-- BEGIN no_layout_collapse -->
	<td width="10"><img src="{no_layout_collapse.SPACER}" alt="" width="10" height="30" /></td>
	<!-- END no_layout_collapse -->

	<!-- The td cell that closes when the collapse column button is clicked -->
	<td id="header_block" width="{HEADER_WIDTH}" valign="top" style="display: '';">
	  <table cellpadding="0" cellspacing="0" border="0">
		<tr>
		  <td valign="top">
			<!-- The start of the header block -->
			<!-- BEGIN header_blocks_row -->
			<table width="100%" cellpadding="5" cellspacing="0" border="0" 
			<!-- BEGIN border -->
			class="forumline"
			<!-- END border -->
			>
			  <!-- Shown when the title is text -->
			  <!-- BEGIN title -->
			  <tr>
				<th>{header_blocks_row.title.TITLE}</th>
			  </tr>
			  <!-- END title -->
			  <!-- Shown when the title is an image -->
			  <!-- BEGIN title_image -->
			  <tr>
				<th><img src="{header_blocks_row.title_image.TITLE}" /></th>
			  </tr>
			  <!-- END title_image -->
			  <tr>
				<td
				<!-- BEGIN background -->
				class="row1"
				<!-- END background -->
				>
				  <!-- The button that is shown when the block is closed -->
				  <!-- BEGIN openclose -->
				  <div onclick="ShowHide('block1_{header_blocks_row.BLOCKID}','block2_{header_blocks_row.BLOCKID}','block1_{header_blocks_row.BLOCKID}');" style="display: none; width:100%; cursor: pointer; cursor: hand;" id="block2_{header_blocks_row.BLOCKID}" align="center"><img src="{header_blocks_row.openclose.OPEN_IMG}" /></div>
				  <!-- END openclose -->
				  <!-- The div cell that is closed when the collapse block button is clicked -->
				  <div id="block1_{header_blocks_row.BLOCKID}" style="display: ''; position: relative;" align="center">{header_blocks_row.OUTPUT}
					<!-- The button that is shown when the block is open.  Note that it is within the collapsible cell and therefore disappears when the block closes -->
					<!-- BEGIN openclose -->
					<div onclick="ShowHide('block1_{header_blocks_row.BLOCKID}','block2_{header_blocks_row.BLOCKID}','block1_{header_blocks_row.BLOCKID}');" style="width:100%; cursor: pointer; cursor: hand;"><img src="{header_blocks_row.openclose.CLOSE_IMG}" /></div>
					<!-- END openclose -->
				  </div>
				</td>
			  </tr>
			</table>
			<br />
			<!-- The cookie related javascript to remember what blocks are open/closed on page load -->
			<!-- BEGIN openclose -->
			<script language="javascript" type="text/javascript">
			<!--
			tmp = 'block1_{header_blocks_row.BLOCKID}';
			if(GetCookie(tmp) == '2')
			{
				ShowHide('block1_{header_blocks_row.BLOCKID}','block2_{header_blocks_row.BLOCKID}','block1_{header_blocks_row.BLOCKID}');
			}
			//-->
			</script>
			<!-- END openclose -->
			<!-- END header_blocks_row -->
		  </td>
		  <!-- The button that is shown when the column is open.  Note that it is within the collapsible cell and therefore disappears when the column closes -->
		  <!-- BEGIN layout_collapse -->
		  <td valign="top" style="display: block; cursor: pointer; cursor: hand;" align="left" width="10" height="18"><a href="JavaScript:ShowHide('header_block','header_hide','header_block');"><img src="{layout_collapse.LAYOUT_IMAGEL}" alt="" width="10" height="18" border="0" /></a></td>
		  <!-- END layout_collapse -->
		</tr>
	  </table>
    </td>
	<!-- The spacer image that replaces the above button when the collapsible layout is turned off -->
	<!-- BEGIN no_layout_collapse -->
	<td width="10"><img src="{no_layout_collapse.SPACER}" alt="" width="10" height="30" /></td>
	<!-- END no_layout_collapse -->
	<!-- The cookie related javascript to remember what columns are open/closed on page load -->
	<script language="javascript" type="text/javascript">
	<!--
	tmp = 'header_block';
	if(GetCookie(tmp) == '2')
	{
		ShowHide('header_block','header_hide','header_block');
	}
	//-->
	</script>
	
<!--------{PORTAL_HEADER}------------------------------------------------------------------------------------------------->  




<!--------overall header--------------------------------------------------------------------------------------------------->  
    <td valign="top">
<!--------overall header--------------------------------------------------------------------------------------------------->  





<!--------{LAYOUT}------------------------------------------------------------------------------------------------->  
	  <table width="100%" border="0" cellspacing="0" cellpadding="0">
	    <tr> 
		  <td valign="top">
		    <!-- BEGIN center_blocks_row -->
			<table width="100%" cellpadding="5" cellspacing="0" border="0" 
			<!-- BEGIN border -->
			class="forumline"
			<!-- END border -->
			>
			  <!-- Shown when the title is text -->
			  <!-- BEGIN title -->
			  <tr>
			    <th>{center_blocks_row.title.TITLE}</th>
			  </tr>
			  <!-- END title -->
			  <!-- Shown when the title is an image -->
			  <!-- BEGIN title_image -->
			  <tr>
			    <th><img src="{center_blocks_row.title_image.TITLE}" /></th>
			  </tr>
			  <!-- END title_image -->
			  <tr>
			    <td
			    <!-- BEGIN background -->
			    class="row1"
				<!-- END background -->
				>
				  <!-- The button that is shown when the block is closed -->
				  <!-- BEGIN openclose -->
				  <div onclick="ShowHide('block1_{center_blocks_row.BLOCKID}','block2_{center_blocks_row.BLOCKID}','block1_{center_blocks_row.BLOCKID}');" style="display: none; width:100%; cursor: pointer; cursor: hand;" id="block2_{center_blocks_row.BLOCKID}" align="center"><img src="{center_blocks_row.openclose.OPEN_IMG}" /></div>
				  <!-- END openclose -->
				  <!-- The div cell that is closed when the collapse block button is clicked -->
				  <div id="block1_{center_blocks_row.BLOCKID}" style="display: ''; position: relative;" align="center">{center_blocks_row.OUTPUT}
				    <!-- The button that is shown when the block is open.  Note that it is within the collapsible cell and therefore disappears when the block closes -->
				    <!-- BEGIN openclose -->
				    <div onclick="ShowHide('block1_{center_blocks_row.BLOCKID}','block2_{center_blocks_row.BLOCKID}','block1_{center_blocks_row.BLOCKID}');" style="width:100%; cursor: pointer; cursor: hand;"><img src="{center_blocks_row.openclose.CLOSE_IMG}" /></div>
				    <!-- END openclose -->
				  </div>
				</td>
			  </tr>
			</table>
			  <!-- The cookie related javascript to remember what blocks are open/closed on page load -->
			  <!-- BEGIN openclose -->
			  <script>
			  <!--
			  tmp = 'block1_{center_blocks_row.BLOCKID}';
			  if(GetCookie(tmp) == '2')
			  {
				ShowHide('block1_{center_blocks_row.BLOCKID}','block2_{center_blocks_row.BLOCKID}','block1_{center_blocks_row.BLOCKID}');
			  }
			  //-->
			  </script>
			  <!-- END openclose -->
			  <br />
			  <!-- END center_blocks_row -->
		  </td>
	    </tr>
	  </table>
<!--------{LAYOUT}------------------------------------------------------------------------------------------------->  












<!--------{PORTAL_TAIL}------------------------------------------------------------------------------------------------->  
    <td id="tail_block" style="display: ''; width:{FOOTER_WIDTH}px" valign="top">
	  <table cellpadding="0" cellspacing="0" border="0">
		<tr>
		  <!-- BEGIN layout_collapse -->
		  <td valign="top" style="display: block; cursor: pointer; cursor: hand;" align="right" width="10" height="18"><a href="JavaScript:ShowHide('tail_block','tail_hide','tail_block');"><img src="{layout_collapse.LAYOUT_IMAGER}" alt="" width="10" height="18" border="0" /></a></td>
		  <!-- END layout_collapse -->
		  <!-- BEGIN no_layout_collapse -->
		  <td width="10"><img src="{no_layout_collapse.SPACER}" alt="" width="10" height="30" /></td>
		  <!-- END no_layout_collapse -->
		  <td width="100%" valign="top">
			<!-- BEGIN tail_blocks_row -->
			<table width="100%" cellpadding="5" cellspacing="0" border="0" 
			<!-- BEGIN border -->
			class="forumline"
			<!-- END border -->
			>
			  <!-- BEGIN title -->
			  <tr>
				<th>{tail_blocks_row.title.TITLE}</th>
			  </tr>
			  <!-- END title -->
			  <!-- BEGIN title_image -->
			  <tr>
				<th><img src="{tail_blocks_row.title_image.TITLE}" /></th>
			  </tr>
			  <!-- END title_image -->
			  <tr> 
				<td
				<!-- BEGIN background -->
				class="row1"
				<!-- END background -->
				>
				  <!-- BEGIN openclose -->
				  <div onclick="ShowHide('block1_{tail_blocks_row.BLOCKID}','block2_{tail_blocks_row.BLOCKID}','block1_{tail_blocks_row.BLOCKID}');" style="display: none; width:100%; cursor: pointer; cursor: hand;" id="block2_{tail_blocks_row.BLOCKID}" align="center"><img src="{tail_blocks_row.openclose.OPEN_IMG}" /></div>
				  <!-- END openclose -->
				  <div id="block1_{tail_blocks_row.BLOCKID}" style="display: ''; position: relative;" align="center">{tail_blocks_row.OUTPUT}
           		    <!-- BEGIN openclose -->
				    <div align="center" onclick="ShowHide('block1_{tail_blocks_row.BLOCKID}','block2_{tail_blocks_row.BLOCKID}','block1_{tail_blocks_row.BLOCKID}');" style="width:100%; cursor: pointer; cursor: hand;"><img src="{tail_blocks_row.openclose.CLOSE_IMG}" /></div>
				    <!-- END openclose -->
				  </div>
              </tr>
            </table>
            <br />
			<script language="javascript" type="text/javascript">
			<!--
			tmp = 'block1_{tail_blocks_row.BLOCKID}';
			if(GetCookie(tmp) == '2')
			{
				ShowHide('block1_{tail_blocks_row.BLOCKID}','block2_{tail_blocks_row.BLOCKID}','block1_{tail_blocks_row.BLOCKID}');
			}
			//-->
			</script>
			<!-- END tail_blocks_row -->
		  </td>
        </tr>
      </table>
    </td>
    <!-- BEGIN layout_collapse -->
    <td id="tail_hide" style="display: none;" valign="top" align="right" width="10" height="18"><a href="javascript:ShowHide('tail_block','tail_hide','tail_block');"><img src="{layout_collapse.LAYOUT_IMAGEL}" width="10" height="18" alt="" border="0" /></a></td>
	<!-- END layout_collapse -->
	<!-- BEGIN no_layout_collapse -->
	<td width="10"><img src="images/spacer.gif" alt="" width="10" height="30" /></td>
	<!-- END no_layout_collapse -->
  </tr>
</table>

<script language="javascript" type="text/javascript">
<!--
tmp = 'tail_block';
if(GetCookie(tmp) == '2')
{
	ShowHide('tail_block','tail_hide','tail_block');
}
//-->
</script>
<!--------{PORTAL_TAIL}------------------------------------------------------------------------------------------------->  










  </tr>
</table>
